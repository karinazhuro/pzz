<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Корзина</title>
	<link rel="stylesheet" href="app/css/normalize.css">
	<link rel="stylesheet" href="app/css/rules.css">
	<link rel="stylesheet" href="app/css/basket.css">
</head>
<body>
<div id="wrapper">
	<h1 id="orderRegistration">Оформление заказа</h1>
	<h2 id="ourOrder">Ваш заказ</h2>
	<div id="orderPizza"></div>
	<div id="totalPrice">
		<h3 id="totalTitle">Итого: </h3>
		<h3 id="totalCost"></h3>
	</div>
	<h2 id="address">Адрес доставки</h2>
	<form id="fullDeliveryAddress">
		<ul id="privateData">
			<li id="privateDataName"><label class="nameForTextarea" for="name">Ваше имя</label><br><input class="textarea"
																																																		type="text"
																																																		id="name"></li>

			<li id="privateDataPhone"><label class="nameForTextarea" for="phone">Ваш мобильный телефон</label><br>
				<input class="textarea" type="tel" id="phoneCode" value="+375">
				<input class="textarea" type="tel" id="phone">
				<span id="example">Пример:<br>+375 297556655</span>
			</li>

			<li id="privateDataAddress">
				<div class="privateDataWrapper" id="streetWrapper">
					<label class="nameForTextarea" for="street">Улица</label><br><input class="textarea" type="text" id="street"
																																							list="datalistStreet">
					<datalist id="datalistStreet"></datalist>
				</div>
				<div class="privateDataWrapper" id="houseWrapper">
					<label class="nameForTextarea" for="house">Дом</label>
					<input class="textarea" type="text" id="house" list="datalistHouse">
					<datalist id="datalistHouse"></datalist>
				</div>
				<div class="privateDataWrapper" id="flatWrapper">
					<label class="nameForTextarea" for="flat">Квартира</label><br><input class="textarea" type="text" id="flat">
				</div>
				<div class="privateDataWrapper" id="entranceWrapper">
					<label class="nameForTextarea" for="entrance">Подъезд</label><input class="textarea" type="text"
																																							id="entrance">
				</div>
				<div class="privateDataWrapper" id="floorWrapper">
					<label class="nameForTextarea" for="floor">Этаж</label><input class="textarea" type="text" id="floor">
				</div>
				<div class="privateDataWrapper" id="intercomWrapper">
					<label class="nameForTextarea" for="intercom">Домофон</label><input class="textarea" type="text"
																																							id="intercom">
				</div>
			</li>
			<li><label class="nameForTextarea" for="comment">Комментарий к заказу</label>
				<input class="textarea" type="text" id="comment">
			</li>
		</ul>

		<div id="delivery">
			<h3 id="deliveryTitle">Доставка без контакта с курьером</h3>
			<input type="radio" id="contactDelivery" name="no-contact-delivery" checked>Привезите как обычно
			<input type="radio" id="noContactDelivery" name="no-contact-delivery">Доставка без контакта с курьером
		</div>

		<div id="payment">
			<h3 id="paymentTitle">Способ оплаты</h3>
			<input type="radio" id="cash" name="payment">Наличными
			<input type="radio" id="charge" name="payment" checked>Картой
			<input type="radio" id="online" name="payment">Онлайн
			<input type="radio" id="halva" name="payment">Халва
		</div>
	</form>

	<button id="saveOrder">Сохранить данные</button>

	<button id="sendOrder">Оформить заказ</button>
</div>

<script src="app/js/common.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="app/js/basket.js"></script>
</body>
</html>
