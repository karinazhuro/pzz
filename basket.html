<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Корзина</title>
	<link rel="stylesheet" href="app/css/basket.css">
</head>

<body>
<h1>Оформление заказа</h1>
<h3>Ваш заказ</h3>
<div id="order"></div>
<div class="modal">
<div class="modal-content">
	<button role="button" class="modal-close">закрыть</button>
</div>
</div>
<h3 id="total"></h3>

<h3>Адрес доставки</h3>
<form id="fullDeliveryAddress">
	<label for="name">Ваше имя</label><input type="text" id="name">
	<label for="phone">Ваш мобильный телефон</label><input type="text" id="phone">
	<label for="street">Улица</label><input type="text" id="street">
	<label for="house">Дом</label><input type="text" id="house">
	<label for="flat">Квартира</label><input type="text" id="flat">
	<label for="entrance">Подъезд</label><input type="text" id="entrance">
	<label for="floor">Этаж</label><input type="text" id="floor">
	<label for="intercom">Домофон</label><input type="text" id="intercom">
	<label for="comment">Комментарий к заказу</label><input type="text" id="comment">

</form>
<script src="app/js/common.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="app/js/basket.js"></script>
</body>
</html>
