<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PZZ</title>
	<link rel="stylesheet" href="app/css/normalize.css">
	<link rel="stylesheet" href="app/css/rules.css">
	<link rel="stylesheet" href="app/css/style.css">
</head>
<body>
<div id="wrapper">
	<header id="header">
		<a id="cart" href="basket.html">Корзина</a>

		<a href="#" id="open-modal" data-modal="1">Адрес доставки</a>
		<div class="modal" data-modal="1">
			<div class="modal__cross modal-close">
				<p id="close">Закрыть</p>
			</div>
			<form role="form" id="address">
				<p>Пожалуйста, укажите адрес, куда доставить пиццу:</p>
				<div id="streetWrapper">
					<label for="street">Улица</label><input type="text" id="street" list="datalistStreet">
					<datalist id="datalistStreet"></datalist>
				</div>
				<div id="houseWrapper">
					<label for="house">Дом</label><input type="text" id="house" list="datalistHouse">
					<datalist id="datalistHouse"></datalist>
				</div>
				<button id="sendAddress">Указать адрес</button>
			</form>
		</div>
		<div class="overlay overlay-modal"></div>

	</header>

	<div id="content"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="app/js/common.js"></script>
<script src="app/js/main.js"></script>
<script src="app/js/address.js"></script>
</body>
</html>
